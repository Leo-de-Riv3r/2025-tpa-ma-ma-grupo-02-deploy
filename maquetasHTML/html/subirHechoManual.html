<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metamapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="nav align-content-center">
      <i class="uil uil-bars navOpenBtn"></i>
      <h1 class="logo"><a href="../landingPage.html">Metamapa</a></h1>
      <ul class="nav-links">
        <li><i class="uil uil-times navCloseBtn"></i></li>
        <li><a href="colecciones.html">Colecciones</a></li>
        <li><a href="panelControl.html">Panel control</a></li>
        <li><a href="subirHechoManual.html">Subir hecho manual</a></li>
        <li><a href="./login.html" class="btn btn-dark">Iniciar sesion</a></li>
        <li><a href="./registro.html" class="btn btn-light">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-4">
    <div class="p-4 container border border-solid bg-light">
      <form class="d-flex flex-column row-gap-5">
        <div class="mb-3">
          <label class="form-label">Titulo</label>
          <input type="text" class="form-control"  placeholder="Ingrese el Titulo">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripcion</label>
          <input type="text" class="form-control"  placeholder="Ingrese la Descripcion">
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-12 col-lg-4 col-md-4">
              <label class="form-label">Categoria</label>
              <input type="text" class="form-control" placeholder="Elegir Categoria">
            </div>
            <div class="col-12 col-lg-4 col-md-4">
              <label class="form-label">Lugar del acontecimiento</label>
              <input type="text" class="form-control" placeholder="Ubicacion">
            </div>
            <div class="col-12 col-lg-4 col-md-4">
              <label class="form-label">Fecha del hecho</label>
              <input type="date" class="form-control">
            </div>
          </div>
        </div>
        <div>
          <h2>Multimedia</h2>
          <div class="row">
            <div class="col-12 col col-lg-4 col-md-4">
              <label class="form-label">Imagen</label>
              <input type="file" class="form-control" placeholder="Subir imagen">
            </div>
          </div>
        </div>
        <div>
          <h2>Darse a conocer</h2>
          <div class="row">
            <div class="col-12 col-lg-4 col-md-4">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-12 col-lg-4 col-md-4">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido">
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-dark">Subir hecho</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="p-3 mt-auto container-fluid">
    <div class="row">
      <div class="copyrights col-12 col-md-6 col-lg-6 d-flex justify-content-start align-items-center">
        <h6>© 2025 Metamapa. Todos los derechos reservados.</h6>
      </div>
      <div class="enlaces col-12 col-md-6 col-lg-6 d-flex gap-3 justify-content-end align-items-center">
        <a href="#" class="nav-link">Políticas de privacidad</a>
        <a href="#" class="nav-link">Aviso legal</a>
      </div>
    </div>
  </footer>
  <script src="../js/navbar.js"></script>
</body>

</html>
