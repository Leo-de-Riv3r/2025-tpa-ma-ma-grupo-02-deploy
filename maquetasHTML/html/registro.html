<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            background: #e0d8d8;
            width: 25vw;
            margin: 25vh 25vh;
        }

        body {
            background-color: #a2e27d;
        }
    </style>
</head>

<body class="d-flex flex-row justify-content-center">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Registrarse</h5>
            <form>
                <div class="mb-4">
                    <label for="register-name" class="form-label">Nombre</label>
                    <a style="color: red;"> (*)</a>
                    <input id="register-name" type="text" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-4">
                    <label for="register-surname" class="form-label">Apellido</label>
                    <input id="register-surname" type="text" class="form-control" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-4">
                    <label for="register-age" class="form-label">Edad</label>
                    <input id="register-age" type="number" class="form-control" placeholder="Ingrese su edad">
                </div>
                <div class="mt-5 d-flex justify-content-between">
                    <a style="color: red;">* Campo obligatorio</a>
                    <a class="btn btn-dark" href="../landingPage.html">Finalizar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
