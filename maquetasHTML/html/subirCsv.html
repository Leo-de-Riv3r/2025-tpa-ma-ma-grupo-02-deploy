<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir archivo CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .upload-card {
      background: #e0d8d8;
      border-radius: 10px;
      padding: 20px;
      width: 25vw;
      margin: 25vh 25vh;
      text-align: center;
    }

    .upload-icon {
      font-size: 2rem;
      margin: 15px 0;
    }

    body {
      background-color: #a2e27d;
    }
  </style>
</head>

<body class="d-flex flex-row justify-content-center">
  <div class="upload-card shadow">
    <h5 class="mb-3">Subir archivo CSV</h5>
    <!-- Input de archivos -->
    <div class="mb-3">
      <input class="form-control" type="file" id="formFile" accept=".csv">
      <div class="upload-icon">⬆️</div>
    </div>
    <!-- Botón de subir -->
    <div class="d-flex flex-row justify-content-end">
      <button class="btn btn-dark">Subir archivo</button>
    </div>
  </div>
</body>

</html>
