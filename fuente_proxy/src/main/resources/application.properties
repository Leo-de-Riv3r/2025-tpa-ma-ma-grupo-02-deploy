spring.application.name=fuente_proxy

# API Catedra
api.baseUrl=https://api-ddsi.disilab.ar/public
api.email=ddsi@gmail.com
api.password=ddsi2025*

server.port=${PORT:7080}
# --- 1. Exponer Endpoints de Actuator ---
# Exponemos prometheus para que sea scrapeado
management.endpoints.web.exposure.include=*

# --- 2. Configuracion de Tracing (Trazas) ---
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.endpoint.health.show.details=always
management.zipkin.tracing.endpoint=http://tempo.railway.internal:9411/api/v2/spans
# Endpoint del colector (Tempo). "localhost:4318" es donde esta nuestro Docker
# --- 3. Configuracion de Metricas (Prometheus) ---
management.metrics.tags.application=fuente_proxy

# Config de proms
logging.file.name=./logs/fuente_proxy.log
# --- 4. Correlacion de Logs ---
# Agrega [app_name, traceId, spanId] a cada lï¿½nea de log
#logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %m%n
management.tracing.propagation.type=B3

management.tracing.instrumentation.web.exclude=/actuator/**