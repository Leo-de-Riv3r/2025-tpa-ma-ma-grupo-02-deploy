<html th:replace="~{layout/baseTemplate :: html}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido">
    <body class="d-flex flex-row justify-content-center">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Registrar usuario</h5>
            <form th:action="@{/registrar}" method="post">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mt-5 d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </div>

                    <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 mt-3">
                        <i class="fa-brands fa-google"></i>Continuar con Google
                    </a>

                    <a href="/oauth2/authorization/github" class="btn btn-outline-danger w-100 mt-3">
                        <i class="fa-brands fa-github"></i>Continuar con Github
                    </a>
                </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                No se pudo registrar usuario
            </div>
            <div th:if="${param.userDuplicated}" class="alert alert-danger mt-3">
                Ya existe un usuario con el username ingresado
            </div>
            <div th:if="${param.registrado}" class="alert alert-success mt-3">
                Usuario registrado correctamente
            </div>
            <div th:if="${param.userExists}" class="alert alert-danger mt-3">
                Ya existe un usuario registrado con el username, intente inicar sesion manualmente
            </div>
        </div>
    </div>
    </body>
</div>
</html>
