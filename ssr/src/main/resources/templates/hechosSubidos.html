<html th:replace="~{layout/baseTemplate :: html}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido">
    <h1>HECHOS MANUALES</h1>
    <div th:if="${solicitudesHechos.empty}" class="text-center py-5">
        <h1>No hay solicitudes pendientes</h1>
    </div>
    <div class="gap-3 grid-content" th:unless="${solicitudesHechos.empty}">
        <div th:each="s : ${solicitudesHechos}" class="card custom-card bg-dark-subtle">
            <div class="card-header">
                <h4>Titulo: <span th:text="${s.titulo}">titulo</span></h4>
            </div>
            <div class="card-body bg-light">
                <h4>Categoria:</h4>
                <p th:text="${s.categoria}">
                    categoria hecho
                </p>
                <h4>Fecha de acontecimiento:</h4>
                <p th:text="${s.fecha_acontecimiento}">fecha de acontecimiento</p>
                <h4>Fecha carga: </h4>
                <p th:text="${s.fecha_carga}">fecha de carga</p>
            </div>
            <a class="btn btn-primary" th:href="@{/panel-control/hechosSubidos/{idHecho} (idHecho=${s.id})}">Ver detalles</a>
            <a class="btn btn-success" th:href="@{/panel-control/hechosSubidos/{idHecho}/aceptar (idHecho=${s.id})}">Aceptar</a>
            <a class="btn btn-danger" th:href="@{/panel-control/hechosSubidos/{idHecho}/rechazoConSugerencias (idHecho=${s.id})}">Rechazar</a>
            <a class="btn btn-secondary" th:href="@{/panel-control/hechosSubidos/{idHecho}/aceptarConSugerencias (idHecho=${s.id})}">Aceptar con sugerencias</a>
        </div>
    </div>
</div>
</html>
