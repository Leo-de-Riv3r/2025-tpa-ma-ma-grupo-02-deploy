<html th:replace="~{layout/baseTemplate :: html}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido">
    <div class="p-4 container border border-solid bg-light">
        <form class="d-flex flex-column row-gap-5" th:action="@{/colecciones/{idColeccion}/crearEstadistica (idColeccion=${idColeccion})}" th:object="${nuevaEstadistica}" method="post"
              onSubmit="procesarSubmit(event)"
        >
            <input type="hidden" th:field="*{urlColeccion}">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="mb-3">
                <label class="form-label">Escriba categoria especifica para analizar estadisticas</label>
                <input type="text" th:field="*{categoriaEspecifica}" class="form-control" placeholder="Ingrese categoria" required>
            </div>
            <div>
                <button type="submit" class="btn btn-dark" id="submit-button">Aceptar</button>
            </div>
        </form>
    </div>
    <script src="/js/crear_estadistica.js"></script>
</div>
</html>
