<html th:replace="~{layout/baseTemplate :: html}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido">
    <body class="d-flex flex-row justify-content-center">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Iniciar Sesi칩n</h5>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    </div>
                    <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 mt-3">

                    </a>

                    <a href="/oauth2/authorization/github" class="btn btn-outline-danger w-100 mt-3">
                        <i class="fa-brands fa-github"></i>Continuar con Github
                    </a>
                </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Usuario o contrase침a incorrectos
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                Sesi칩n cerrada correctamente
            </div>
            <div th:if="${param.registrado}" class="alert alert-success mt-3">
                Usuario registrado exitosamente
            </div>
            <div th:if="${param.auth0err}" class="alert alert-danger mt-3">
                Error al loguear con servicio externo
            </div>
        </div>
    </div>
    </body>
</div>
</html>
