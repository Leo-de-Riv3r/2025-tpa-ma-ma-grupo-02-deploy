spring.application.name=estadisticas

server.port=4020
spring.datasource.url=jdbc:mysql://localhost:3306/ddsi_estadisticas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

springdoc.api-docs.path=/api-docs
springdoc.info.title="API del servicio de estadísticas"
springdoc.info.version=1.0.0
springdoc.info.description="Documentación de la API para el servicio de estadísticas de colecciones."

# Muestra solo los endpoints que comiencen con /api/
springdoc.paths-to-match=/api/**


# Configuraci?n de sincronizaci?n de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD seg?n las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect