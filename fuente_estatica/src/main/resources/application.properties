spring.application.name=fuente_estatica
server.port=4080
spring.servlet.multipart.max-file-size=20MB

spring.datasource.url=jdbc:mysql://localhost:3306/ddsi_fuente_estatica?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuracion de sincronizacion de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD seg?n las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- 1. Exponer Endpoints de Actuator ---
# Exponemos prometheus para que sea scrapeado (leído)
management.endpoints.web.exposure.include=*

# --- 2. Configuracion de Tracing (Trazas) ---
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
# Endpoint del colector (Tempo). "localhost:4318" es donde esta nuestro Docker
# --- 3. Configuracion de Metricas (Prometheus) ---
management.metrics.tags.application=fuente_estatica

# --- 4. Correlacion de Logs ---
# Agrega [app_name, traceId, spanId] a cada línea de log
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %m%n
