apiVersion: 1

datasources:
  # --- Datasource de Métricas ---
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    # 'http://prometheus:9090' usa el nombre del servicio de Docker
    url: http://prometheus:9090
    isDefault: true

  # --- Datasource de Trazas ---
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200 # Puerto interno de Tempo

    # Esto conecta Trazas -> Métricas
    tracesToMetrics:
      datasourceUid: 'Prometheus'